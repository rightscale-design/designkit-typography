<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Designkit - Typography</title>
  <link rel="stylesheet" href="designkit-typography.css">
  <style>
    html, body, div {
      margin: 0;
      padding: 0;
      font-size: 100%;
      vertical-align: baseline;
      border: 0;
      outline: 0;
      background: transparent;
    }
    body {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit cupiditate eos repellendus iste, quas quisquam fugit, aliquam enim numquam unde laborum minima voluptatum veritatis distinctio fugiat culpa. Quod quibusdam, ratione.</p>
  <pre>printf("Hello, World!");</pre>
</body>
</html>
